<div class="productshortcontainer" data-container>
  <div class="productgrid">
    <div class="productimg" style="position:relative;" data-image-container>
      <div data-butedit class="bttopinsiderightinside" style="z-index:1"></div>
      <button type="button" class="btmiddlecenter" style="opacity: 0; z-index:1" data-enlarge-item-button>
        <div class="zoomimage"></div>
      </button>
      <img class="productimg" data-value>
    </div>
   <div class="textproduct">
      <div class="itemname" data-name>
        <h3 style="position:relative; display:inline-block;">
          <div data-butedit class="btmiddleright"></div>
          <a class="tit" data-value></a>
        </h3>
      </div>
      <div class="itemdescription" data-description>
        <span style="position:relative;">
          <div data-butedit class="btmiddleright"></div>
          <div data-value></div>
        </span>
      </div>
    </div>
    <div class="addtocart">
      <form>
        <div class="addtocartgrid">
          <div class="productprice" data-price>
            <span style="position:relative;">
              <div data-butedit class="btmiddleright"></div>
              <div data-value style="" class="pricevalue"></div>
            </span>
          </div>
          <div class="quantityselect" data-qtty>
            <select name="pquantity"><option></option></select>
            <input style="visibility: hidden;" size="5">
          </div>
          <div style="position:relative;" data-add-cart>
            <button type="button" class="btn" data-button>
              <div class="cartplusimage"></div>
            </button>
            <div data-butedit class="btmiddleright"></div>
            <input style="display:none" disabled data-value data-has-target data-target-attr="title" data-target-id="button" data-toggle>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div style="position:relative; z-index:6;">
    <div class="admnbtsgrid" data-admnbuts></div>
  </div>
</div>
