<li>
  <a style="margin:2px" href="">
    <div class="expander" style="width: 14px; height: 14px;"></div>
  </a>
  <script>
    thisElement.addEventListener("click", function(ev) {
      ev.preventDefault();
      thisElement.style.display="none";
      thisElement.parentElement.querySelectorAll("a")[1].style.display="inline";
      //thisNode.children=[];
      thisParams.rel.loadRequest("get my children")
      .then(async ()=>{
        thisParams.rel.setChildrenView(thisElement.parentElement.querySelector("UL"), "node");
        if (thisElement.parentElement.lastElementChild.style.display=="none") {
          thisElement.parentElement.lastElementChild.style.display="block";
        }
      });
    });
  </script>
  <a style="margin:2px; display: none;" href="">
    <div class="reducer" style="width: 14px; height: 14px;"></div>
  </a>
  <script>
    thisElement.addEventListener("click", function(ev) {
      ev.preventDefault();
      thisElement.style.display="none";
      thisElement.parentElement.querySelector("a").style.display="inline";
      thisElement.parentElement.lastElementChild.style.display="none";
    });
  </script>
