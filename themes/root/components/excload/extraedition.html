<!--
  thisNode: dashboard -> extraedition
-->
<div class="dashboard">
  <template id="logedittp">
    <div style="display:table;">
      <div></div>
      <script>
        const textEditNode=thisNode;
        textEditNode.getRelationship("domelementsdata").getChild().setView(thisElement, "singlefield", {labelName: textEditNode.props.name, typeInput: true});
      </script>
    </div>
  </template>
  <div>
    <div style="margin:auto; display:table; margin-bottom: 1em;">
      <div class="msgbox">
        <div style="display:table;">
          <div></div>
          <script>
            const titNode=thisNode.getrootnode().getNextChild("labels").getNextChild("not located").getNextChild("pagTit");
            await titNode.getRelationship("domelementsdata").getChild().setView(thisElement, "singlefield", {labelName: titNode.props.name, typeInput: true});
            const titInput=thisElement.getElementsByTagName('input')[0];
            const {default: config} = await import('./javascript/modules/config.js');
            const {empty} = await import('./javascript/modules/textforempty.js');
            titInput.addEventListener('blur', function(){
              if (config.onEmptyValueTextOn && titInput.value && titInput.value!=empty) document.title=titInput.value;
            });
          </script>
        </div>
      </div>
    </div>
    <div style="margin:auto; display:table; margin-bottom: 1em;">
      <div class="msgbox"></div>
      <script>
        thisNode.getrootnode().getNextChild("labels").getNextChild("middle").getNextChild("currency").appendView(thisElement, document.querySelector("#logedittp"));
      </script>
    </div>
    <div style="margin:auto; display:table; margin-bottom: 1em;">
      <div class="msgbox"></div>
      <script>
        thisNode.getrootnode().getNextChild("labels").getNextChild("middle").getNextChild("hours").appendView(thisElement, document.querySelector("#logedittp"));
      </script>
    </div>
    <div style="margin:auto; display:table; margin-bottom: 1em;">
      <div class="msgbox"></div>
      <script>
        const langbox=thisNode.getrootnode().getNextChild("labels").getNextChild("middle").getNextChild("langbox");
        langbox.getNextChild("langboxtt").appendView(thisElement, document.querySelector("#logedittp"));
        langbox.getNextChild("newlangwait").appendView(thisElement, document.querySelector("#logedittp"));
        langbox.getNextChild("changelangwait").appendView(thisElement, document.querySelector("#logedittp"));
      </script>
    </div>
    <div style="margin:auto; display:table; margin-bottom: 1em;">
      <div class="msgbox"></div>
      <script>
        const logboxNode=thisNode.getrootnode().getNextChild("labels").getNextChild("middle").getNextChild("logbox");
        const logboxin=logboxNode.getNextChild("logboxin");
        const logboxout=logboxNode.getNextChild("logboxout");
        for (const logNode of logboxin.getRelationship("domelements").children) {
          logNode.appendView(thisElement, document.querySelector("#logedittp"));
        }
        for (const logNode of logboxout.getRelationship("domelements").children) {
          logNode.appendView(thisElement, document.querySelector("#logedittp"));
        }
      </script>
    </div>
    <div data-id="containerlogin"></div>
    <script>
      thisNode.getrootnode().getNextChild("labels").getNextChild("middle").getNextChild("logform").appendView(thisElement, "loginform");
    </script>
    <div data-id="containernew"></div>
    <script>
      thisNode.getrootnode().getNextChild("labels").getNextChild("middle").getNextChild("logform").appendView(thisElement, "newform");
    </script>
    <div data-id="containerexpimp"></div>
    <script>
      thisNode.parentNode.getChild("expimp").appendView(thisElement, "expimp");
    </script>
  </div>
</div>
