<!--
    we can not write the text directly at h1 because in firefox it inserts <br> when editing content
-->
<h1 style="position:relative; display: table;">
  <div data-id="butedit" class="btmiddleright"></div>
  <span></span>
  <script>
    thisNode.writeProperty(thisElement);
    //adding the edition pencil
    if (webuser.isWebAdmin()) {
      const {visibleOnMouseOver}=await import('./' + CLIENT_MODULES_PATH + 'frontutils.js');
      visibleOnMouseOver({element: thisElement.parentElement.querySelector('[data-id=butedit]'), parent: thisElement.parentElement});
      new thisNode.constructor().appendView(thisElement.parentElement.querySelector('[data-id=butedit]'), "butedit", {editElement: thisElement, editNode: thisNode});
    }
  </script>
</h1>
