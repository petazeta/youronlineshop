<!-- -->

<div class="bt-wrapper">
  <button type="button" class="closeimage minibtn transp" style="margin-left: 0.2em; margin-top: 0.2em;">
    <div class="closeimage"></div>
  </button>
  <script>
    thisElement.addEventListener("click",  ()=>{
      document.getElementById("cartbox").style.visibility="hidden";
      document.getElementById("cartbox").style.transform="scale(1)";
    });
  </script>
  <div class="boxtitle"></div>
  <script>
    const cartboxtt=thisNode.getNextChild("crtbxtt").getRelationship("siteelementsdata").getChild();
    cartboxtt.setView(document.querySelector("#cartbox .boxtitle"), "cartboxhead");
  </script>
</div>
<div class="boxbody">
  <div data-id="itemlistcontainer"></div>
  <script>
    import('./' + CLIENT_MODULES_PATH + 'cart.js')
    .then(({myCart})=>myCart.getRelationship("cartboxitem").setChildrenView(thisElement,  "itemlist"));
  </script>
  <div data-id="checkoutcontainer" class="checkoutcontainer"></div>
  <script>
    thisNode.setView(thisElement, "cartboxckout");
  </script>
</div>
